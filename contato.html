    <body>
        

            <div class="text">Fale conosco!</div>
                <form action="./contato.html" id="contact">
                    <div>
                        <label for="nome">Nome</label>
                        <input style="display: block" type="text" id="nome" name="usuario_nome" placeholder="Seu nome">
                    </div>
                    <div>
                        <label for="email">E-mail</label>
                        <input style="display:block" type="email" name="Email" id="email" placeholder="Digite um email válido">
                    </div>    
                    <div>
                        <label for="text">Mensagem</label>
                        <textarea placeholder="Digite aqui sua mensagem (até 400 caractéres)" style="display:block" type="textarea" id="mensagem" name="mensagem" minlength="15" maxlength="400"></textarea>                 </div>     
                        <button class="button">Enviar</button>               
                </form>
                <div class="movie-cards-container">

                        <div class="card banner-1"></div>
                        <div class="card banner-2"></div>
                    </div>
                </div>

                            </ul>
